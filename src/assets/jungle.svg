<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Layered jungle silhouette">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b7f7ff"/>
      <stop offset="60%" stop-color="#c9fdd7"/>
      <stop offset="100%" stop-color="#e9ffd9"/>
    </linearGradient>

    <linearGradient id="sunset" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe29f"/>
      <stop offset="50%" stop-color="#ffa99f"/>
      <stop offset="100%" stop-color="#ff719a"/>
    </linearGradient>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#sky)"/>

  <!-- Distant mountains/trees -->
  <g opacity="0.5" fill="#a3d9a5">
    <path d="M0 680 C200 620 360 640 520 660 C720 686 860 640 1040 640 C1200 640 1360 700 1600 700 C1760 700 1840 660 1920 640 L1920 1080 L0 1080 Z"/>
  </g>

  <!-- Mid forest canopy -->
  <g opacity="0.65" fill="#6fcf97">
    <path d="M0 720 C160 700 300 730 460 740 C640 752 820 720 980 720 C1180 720 1400 770 1600 780 C1760 788 1840 760 1920 740 L1920 1080 L0 1080 Z" filter="url(#softBlur)"/>
  </g>

  <!-- Foreground trees left -->
  <g fill="#2e7d32">
    <path d="M60 1080 L120 480 L160 1080 Z"/>
    <path d="M140 1080 L220 540 L260 1080 Z"/>
    <circle cx="120" cy="460" r="90"/>
    <circle cx="190" cy="520" r="70"/>
    <circle cx="230" cy="480" r="60"/>
  </g>

  <!-- Foreground trees right -->
  <g fill="#2e7d32">
    <path d="M1820 1080 L1760 520 L1720 1080 Z"/>
    <path d="M1700 1080 L1660 640 L1620 1080 Z"/>
    <circle cx="1748" cy="540" r="85"/>
    <circle cx="1670" cy="608" r="65"/>
    <circle cx="1630" cy="560" r="58"/>
  </g>

  <!-- Large leaves foreground -->
  <g fill="#1b5e20">
    <path d="M220 980 C260 900 360 880 420 960 C380 1000 320 1010 220 980 Z"/>
    <path d="M330 1020 C380 940 470 950 520 1020 C470 1040 410 1040 330 1020 Z"/>
    <path d="M1540 980 C1500 900 1400 880 1340 960 C1380 1000 1440 1010 1540 980 Z"/>
    <path d="M1440 1020 C1390 940 1300 950 1250 1020 C1300 1040 1360 1040 1440 1020 Z"/>
  </g>

  <!-- Animal silhouette -->
  <g fill="#234a2c" opacity="0.9">
    <path d="M980 900 C1000 860 1080 840 1140 860 C1180 872 1220 900 1260 900 C1280 900 1290 920 1260 928 C1220 940 1160 938 1120 928 C1100 923 1070 940 1040 944 C1010 948 980 940 968 930 C960 924 968 912 980 900 Z"/>
    <rect x="1118" y="878" width="8" height="40" rx="4"/>
    <rect x="1062" y="900" width="8" height="36" rx="4"/>
  </g>

  <!-- Bottom ground gradient -->
  <rect y="980" width="1920" height="100" fill="url(#sunset)" opacity="0.25"/>
</svg>
